<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aespa Wallpapers</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>

body {
    font-family: 'Poppins', sans-serif;
    background: url(aespa.jpg);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.4); 
    z-index: 1;
}

.scene {
    display: none;
    text-align: center;
    z-index: 2; 
    max-width: 800px;
    padding: 30px;
    background-color: rgba(255, 255, 255, 0.1); 
    border-radius: 15px; 
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); 
}

.active {
    display: block;
}

a[href] {
    color: #ffdd57; 
    text-decoration: none;
    transition: color 0.3s ease;
}

a[href]:hover {
    color: #ffffff; 
}

h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

ul {
    font-size: 1.5em;
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
}

ul li {
    margin: 10px 0;
}

img {
    max-width: 200px;
    margin: 20px auto;
    display: block;
}

button {
    font-size: 1.5em;
    padding: 10px 20px;
    color: #ffffff;
    background: linear-gradient(45deg, #ff6f61, #d6336c);
    border: none;
    border-radius: 25px; 
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease; 
    margin-top: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(45deg, #d6336c, #ff6f61); 
    transform: scale(1.05);
}

.cart-items {
    font-size: 1.2em;
    text-align: left;
}

.cart-items img {
    max-width: 150px;
    display: block;
    margin-top: 10px;
}

.notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    font-size: 1.5em;
    z-index: 3;
    display: none;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 4;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background-color: #333;
    padding: 30px; 
    border-radius: 15px;
    text-align: center;
    color: white;
    width: 80%;
    max-width: 500px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); 
}

.modal-content h2 {
    margin-bottom: 20px;
    font-size: 2em; 
}

.modal-content .variant-selection {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.modal-content .variant-selection img {
    max-width: 100px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: border-color 0.3s ease, transform 0.3s ease;
}

.modal-content .variant-selection img.selected {
    border-color: #ffdd57; 
    transform: scale(1.1); 
}

.modal-content button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 5px;
    background-color: #ff6f61;
    border-radius: 25px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.modal-content button:hover {
    background-color: #d6336c;
    transform: scale(1.05); 
}

#checkoutModal .modal-content {
    background-color: #444;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    color: white;
    width: 80%;
    max-width: 500px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
}

#checkoutModal input, #checkoutModal textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
}

#authorInfo {
        position: fixed;
        bottom: 10px;
        left: 100px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        color: white;
        display: none;
        z-index: 5;
        transition: opacity 0.5s ease;
        text-align: center;
    }

    /* Button di pojok kiri atas */
    .author-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 6;
        padding: 10px 15px;
        background-color: #ff6f61;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .author-button:hover {
        background-color: #d6336c;
    }

</style>
<body>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay>
        <source src="Armageddon.WAV" type="audio/wav">
    </audio>

    <!-- Button for Author Info -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 6;">
        <button onclick="toggleAuthorInfo()">Author Info</button>
    </div>

    <!-- Author Info -->
    <div id="authorInfo">
        <p><strong>Nama:</strong> Radja Rafa Alfathir</p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/radjaajx?igsh=MXFnbGtnZGwxdXVlOQ==">Link Instagram</a></p>
        <p><strong>Twitter:</strong> <a href="https://x.com/aleyonard?t=DCPpwsDiF11AixZQuWBsLw&s=08">Link Twitter</a></p>
    </div>
    <!-- Scene 1: Welcome Screen -->
    <div id="scene1" class="scene active">
        <h1>Welcome to Aespa Wallpapers</h1>
        <button onclick="showScene('scene2')">Go to Downloader</button>
        <button onclick="toggleMusic()">Toggle Music</button> 
        <button onclick="showScene('scene3')">Buy Freebies</button>
    </div>

    <!-- Scene 2: Wallpaper Downloader -->
    <div id="scene2" class="scene">
        <h1>Aespa Wallpaper Downloader</h1>
        <ul>
            <li><a href="https://www.uhdpaper.com/search?q=Karina&by-date=true">Karina Photos</a></li>
            <li><a href="https://www.uhdpaper.com/2020/09/81197-giselle-aespa-4k.html">Giselle Photos</a></li>
            <li><a href="https://www.uhdpaper.com/search?q=Winter+(Aespa)&by-date=true">Winter Photos</a></li>
            <li><a href="https://www.uhdpaper.com/search?q=Ningning+(Aespa)&by-date=true">NingNing Photos</a></li>
        </ul>
        <img src="chibi.png" alt="Chibi Aespa">
        <button onclick="showScene('scene1')">Back to Welcome</button>
        <button onclick="toggleMusic()">Toggle Music</button>
    </div>

    <!-- Scene 3: Buy Freebies -->
    <div id="scene3" class="scene">
        <h1>Buy Freebies</h1>
        <ul>
            <li><button onclick="openModal('Aespa Poster', 'poster.jpg', 90000)">Buy Aespa Poster - Rp 50.000</button></li>
            <li><button onclick="openModal('Aespa photocard', 'photocard.jpg', 75000)">Buy Aespa photocard - Rp 75.000</button></li>
            <li><button onclick="openModal('Aespa Keychain', 'keychain.jpg', 20000)">Buy Aespa Keychain - Rp 20.000</button></li>
        </ul>
        <button onclick="showScene('cart')">View Cart</button>
        <button onclick="showScene('scene1')">Back to Welcome</button>
    </div>

    <!-- Scene 4: Cart -->
    <div id="cart" class="scene">
        <h1>Your Cart</h1>
        <div id="cartItems" class="cart-items"></div>
        <p id="totalPrice"></p>
        <button onclick="openCheckoutModal()">Checkout</button>
        <button onclick="showScene('scene3')">Back to Freebies</button>
        <button onclick="showScene('scene1')">Back to Welcome</button>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Product Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <img id="productImage" src="" alt="Selected Product" style="max-width: 100px; margin-bottom: 20px;">
            <label for="quantitySelect">Choose quantity:</label>
            <select id="quantitySelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button onclick="confirmAddToCart()">Add to Cart</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h2>Checkout Details</h2>
            <form id="checkoutForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <button type="button" onclick="submitCheckout()">Submit</button>
                <button type="button" onclick="closeCheckoutModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let selectedProduct = { name: '', image: '', price: 0 };
        let cart = [];

        function showScene(sceneId) {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => scene.classList.remove('active'));
            document.getElementById(sceneId).classList.add('active');
        }

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function toggleAuthorInfo() {
            const authorInfo = document.getElementById('authorInfo');
            authorInfo.style.display = (authorInfo.style.display === 'none' || authorInfo.style.display === '') ? 'block' : 'none';
        }

        function openModal(productName, productImage, productPrice) {
            selectedProduct.name = productName;
            selectedProduct.image = productImage;
            selectedProduct.price = productPrice;

            document.getElementById('modalTitle').textContent = 'Buy ' + productName;
            document.getElementById('productImage').src = productImage;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function confirmAddToCart() {
            const quantity = parseInt(document.getElementById('quantitySelect').value);
            for (let i = 0; i < quantity; i++) {
                cart.push({ 
                    name: selectedProduct.name, 
                    image: selectedProduct.image, 
                    price: selectedProduct.price 
                });
            }

            closeModal();
            showNotification(`${quantity} ${selectedProduct.name} added to cart.`);
            showCart();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000); 
        }

        function showCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            cartItemsDiv.innerHTML = ''; 
            let totalPrice = 0;

            cart.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `${item.name} - Rp ${item.price}`;
                cartItemsDiv.appendChild(p);

                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                cartItemsDiv.appendChild(img);

                totalPrice += item.price;
            });

            document.getElementById('totalPrice').textContent = `Total Price: Rp ${totalPrice}`;
        }

        function openCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'flex';
        }

        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function submitCheckout() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            alert(`Order placed!\nName: ${name}\nAddress: ${address}\nPhone: ${phone}\nEmail: ${email}`);
            closeCheckoutModal();
        }

        showScene('scene1');
    </script>
</body>
</html>
